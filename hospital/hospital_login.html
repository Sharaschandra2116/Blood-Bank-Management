<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.8);
            margin: 10px; /* Reduced margin */
            padding: 40px; /* Reduced padding */
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 30px;
            width: 100px;
            height: 100px;
            border-radius: 50%; /* Make the logo appear as a circle */
        }

        .password-toggle {
            position: absolute;
            top: 120px; /* Adjust as needed */
            right: 225px; /* Adjust as needed */
            cursor: pointer;
        }

        .password-toggle svg {
            width: 25px; /* Fixed width */
            height: 25px; /* Fixed height */
            fill: #333; /* Icon color */
        }

        .main {
            width: 500px; /* Reduced width */
            margin: 30px auto; /* Adjusted margin */
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px; /* Reduced padding */
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            transition: background-color 0.5s ease;
        }

        h1 {
            text-align: center;
            color: #007bff;
            transition: color 0.5s ease;
        }

        form {
            margin-top: 10px;
            position: relative; /* Needed for password toggle positioning */
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            transition: color 0.5s ease;
        }

        input[type="email"],
        input[type="password"] {
            width: 500px; /* Adjusted width */
            padding: 10px;
            margin-bottom: 10px;
            border: -1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
            transition: border-color 0.5s ease;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.5s ease, transform 0.5s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.5s ease;
        }

        a:hover {
            text-decoration: underline;
            color: #0056b3;
        }

        .wrap {
            text-align: center;
        }
    </style>
</head>

<body>
    <img src="https://www.shutterstock.com/image-vector/blood-drop-donor-vector-illustration-600nw-1173231970.jpg"
        alt="Logo" class="logo">

    <div class="main">
        <h1>Hospital Login</h1>
        <form id="login-form" method="POST" action="/">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email" required>
            <br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your Password" required>
            <div class="wrap">
                <br><br>

                <button type="submit">Submit</button>
                <br><br>
                <a href="/verify_email">Forgot Password?</a>

            </div>
            
            {% if error_message %}
            <p style="color: red;">{{ error_message }}</p>
        {% endif %}
        
        </form>

    </div>
    
</body>
<script>
    function validateForm() {
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (!emailRegex.test(email)) {
            alert("Please enter a valid email address.");
            return false;
        }

        if (password.trim() === "") {
            alert("Password is required.");
            return false;
        }

        // Redirect to the next page
    }




</script>
</html>
