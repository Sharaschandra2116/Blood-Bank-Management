  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        text-align: center;
      }
      h1 {
        color: #8c1c1c;
      }
      p {
        margin-top: 20px;
      }
      a {
        color: #8c1c1c;
        text-decoration: none;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Logout Successful</h1>
      <p>You have been successfully logged out.</p>
      <p>Click <a href="/" onclick="redirectToHome()">here</a> to logout.</p>
    </div>
  </body>
  <script>
    function redirectToHome() {
      window.location.href = "/";
    }
  </script>
  </html>
