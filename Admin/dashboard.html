<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
            font-family: 'Josefin Sans', sans-serif;
        }

        body {
            background-color: #f3f5f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .wrapper {
            width: 80%;
            max-width: 1200px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .dashboard-button {
            width: 100%; /* Full width for each dashboard button */
            max-width: 300px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #e0e4e8;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .dashboard-button:hover {
            background-color: #f0f0f0;
        }

        .dashboard-button i {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .dashboard-button span {
            display: block;
            font-size: 16px;
        }

        #blood_group_chart {
            width: 100%; /* Full width */
            height: 50vh; /* Half of the viewport height */
        }
    </style>
</head>
<body >
    <header></header>
    <div class="wrapper">
        <div class="dashboard-button">
            <i class="fas fa-tint"></i>
            <span>Unit of blood of each blood group available</span>
            <canvas id="blood_group_chart"></canvas>
        </div>

        <div>
            <h1>Blood Donations Trend</h1>
                <canvas id="donationChart" width="400" height="300"></canvas>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        var donationsData = {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
            datasets: [{
                label: 'Number of Donations',
                data: [10, 15, 20, 25, 35, 25, 28],
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 2,
                fill: false,
            }]
        };

        var ctx = document.getElementById('donationChart').getContext('2d');
        var donationChart = new Chart(ctx, {
            type: 'line',
            data: donationsData,
            options: {
                scales: {
                    x: {
                        type: 'category',
                        labels: donationsData.labels,
                        beginAtZero: true,
                        grid: {
                            display: false,
                        }
                    },
                    y: {
                        beginAtZero: true,
                        grid: {
                            display: true,
                        }
                    }
                }
            }
        });

        // Chart.js
        var ctx = document.getElementById('blood_group_chart').getContext('2d');
        var bloodGroupChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['A+', 'B+', 'AB+', 'O+','A-', 'B-', 'AB-', 'O-'],
                datasets: [{
                    label: 'Blood Group Units',
                    data: [20, 30, 15, 25, 10, 20, 15, 30],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)',
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)',
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });        
    </script>
</body>
</html>
