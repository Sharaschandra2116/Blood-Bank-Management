<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: rgb(2,0,36);
background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%);
            margin: 0;
            padding: 0;
            background-size: cover;
            background-position: center;
            
        }

        .main {
            width: 50%;
            margin: 100px auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            
        }

        h1 {
            text-align: center;
            color: #007bff;
            
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            
        }

        input[type="email"] {
            width: 100%; /* Adjust the width percentage as needed */
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
            color: #0056b3;
        }

        .wrap {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="main">
        <h1>Blood Bank Login</h1>
       
        <form method="POST" action="">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Email" required>
            <br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your Password" required>
            {% if error_message %}
            <p style="color: red;">{{ error_message }}</p>
        {% endif %}
            <div class="wrap">
                <br><br>
                <button type="submit">Submit</button>
                <br><br>
                <a href="/verify_email">Forgot Password?</a>
            </div>
        </form>
    </div>
    
    <script>
        function nextpage() {
            window.location.href = "";
        }

        const bgColors = ['#f0f0f0'];
        const textColors = ['#007bff', '#333', '#000'];

        function changeColors() {
            const bgIndex = Math.floor(Math.random() * bgColors.length);
            const textColorIndex = Math.floor(Math.random() * textColors.length);
            document.body.style.backgroundColor = bgColors[bgIndex];

            const headers = document.querySelectorAll('h1');
            headers.forEach(header => {
                header.style.color = textColors[textColorIndex];
            });
            const labels = document.querySelectorAll('label');
            labels.forEach(label => {
                label.style.color = textColors[textColorIndex];
            });
        }

        setInterval(changeColors, 5000);
    </script>
</body>

</html>
